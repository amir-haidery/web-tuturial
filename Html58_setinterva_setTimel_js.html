<!DOCTYPE html>
<html lang="en">

<head>

    <title>javascript setTimeOut and ClearTimeOut</title>

<style>
    .container
    {
        padding: 20px 20px;
        background-color: bisque;
        border: 2px solid black;
        text-align: center;
        border-radius: 13px;
    }
    #time
    {
        font-weight: bold;
        font-size: 20px;
    }
</style>

<body>
    <div class="container">
        Time now is : <span id ="time"></span>
    </div>
 

    
    <script>
        // setTimeout Alllows us to run the function once after the interval of time
        // clearTimeout  Alllows us to run the function repeatedly after the interval of time 

        function greet(name, Text) {
            console.log("Hello good morning " + name + " " + Text);
        }

        // timeOut = setTimeout(greet, 5000, "Amir", "Take Care Babu");
        // console.log(timeOut);

        // clearTimeout(timeOut);
        
        // setTimeout(greet(),5000); --> Wrong as it is calling the function inside setTimeout
        
        // intervalId=setInterval(greet ,1000, "Amir","Good Night");
        // console.log(intervalId);
        // clearTimeout(intervalId);

        function display()
        {
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time; 
        }

        setInterval(display , 1000);

    </script>

</body>

</html>
