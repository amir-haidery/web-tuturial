<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
        
        /* Element Selectors */
        p{

            
            border: 2px solid green;
        }

        /* Id Selectors */
        #firstpara {
            color: yellowgreen;
        }
         
        /* Class selectors */
        .redElement
        {
            color: aqua;
            background-color: black;
        }
        
        /* Group Selector */
        span, footer{
            color: tomato;
        }
    </style>
</head>
<h1>CSS Selectors</h1>

<body>
    <p id="firstpara">This is a simple paragraph to demonstrate the css selectors</p>

    <p id="secondpara" class="redElement bgblue">This is a simple another paragraph to demonstrate the css selectors</p>

    <div>
        <p>This is a simple paragraph to demonstrate the css selectors</p>
    </div>
    <span>This a span paragraph</span>
    <footer>This is footer</footer>

</body>

</html>
